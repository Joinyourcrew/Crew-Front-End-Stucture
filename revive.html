<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revive - Crew Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Avenir', sans-serif;
      background: linear-gradient(135deg, #1a0033, #330066, #4a00cc, #0066ff, #6600cc);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255, 102, 0, 0.4), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(0, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.2), transparent);
      background-size: 200px 200px;
      animation: float 30s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(0.5deg); }
      66% { transform: translateY(30px) rotate(-0.5deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 102, 0, 0.5); }
      50% { text-shadow: 0 0 30px rgba(255, 102, 0, 0.8), 0 0 40px rgba(255, 102, 0, 0.3); }
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .logo-container:hover {
      transform: scale(1.1);
    }

    .logo-container svg {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      filter: drop-shadow(0 0 10px rgba(255, 102, 0, 0.5));
    }

    .logo-container h1 {
      font-size: 1.8em;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #f60, #00f);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite;
    }

    nav {
      margin-left: auto;
    }

    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      position: relative;
      transition: all 0.3s ease;
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    nav a::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, #f60, #00f);
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #f60;
      transform: translateY(-2px);
    }

    nav a:hover::before {
      width: 100%;
    }

    .revive-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 200px);
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 5;
    }

    .title-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
      animation: pulse 4s ease-in-out infinite;
    }

    .revive-section h1 {
      font-size: 5em;
      margin: 0;
      background: linear-gradient(45deg, #fff, #f60, #00f);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 102, 0, 0.3));
    }

    .revive-section svg {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 20px rgba(0, 102, 255, 0.5));
      animation: pulse 2s ease-in-out infinite;
    }

    .coming-soon {
      font-size: 1.5em;
      color: #f60;
      font-weight: 300;
      letter-spacing: 2px;
      animation: glow 4s ease-in-out infinite;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
      margin-top: auto;
    }

    .social-links {
      margin-bottom: 20px;
    }

    .social-links img {
      width: 40px;
      height: 40px;
      margin: 0 15px;
      transition: all 0.3s ease;
      filter: grayscale(100%);
    }

    .social-links img:hover {
      filter: grayscale(0%) drop-shadow(0 0 10px rgba(255, 102, 0, 0.5));
      transform: scale(1.2);
    }

    .chat-box {
      position: fixed;
      bottom: 30px;
      right: 30px;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .chat-box:hover {
      transform: scale(1.1);
    }

    .chat-box svg {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
    }

    .notification-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(45deg, #ff0040, #ff6600);
      color: #fff;
      border-radius: 50%;
      padding: 8px 12px;
      font-size: 0.8em;
      font-weight: 700;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .revive-section h1 {
        font-size: 3em;
      }
      
      .title-container {
        flex-direction: column;
        gap: 20px;
      }
      
      .revive-section svg {
        width: 60px;
        height: 60px;
      }
      
      nav a {
        margin: 0 10px;
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 80 L40 20 L60 80 M40 20 L80 40" stroke-width="8" stroke="#f5f5f5" fill="none" stroke-linecap="round"/>
      </svg>
      <h1>CREW</h1>
    </div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/top-projects.html">Top Projects</a>
      <a href="/join.html">Join</a>
      <a href="/dream.html">Dream</a>
      <a href="/revive.html">Revive</a>
      <a href="/signup.html">Sign Up</a>
    </nav>
  </header>

  <section class="revive-section">
    <div class="title-container">
      <h1>CREW</h1>
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 80 L40 20 L60 80 M40 20 L80 40" stroke-width="8" stroke="#f5f5f5" fill="none" stroke-linecap="round"/>
      </svg>
    </div>
    <p class="coming-soon">Coming Soon</p>
  </section>

  <footer>
    <div class="social-links">
      <a href="https://x.com">
        <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/svgs/brands/x-twitter.svg" alt="X">
      </a>
      <a href="https://github.com">
        <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/svgs/brands/github.svg" alt="GitHub">
      </a>
    </div>
    <p>Â© 2025 Crew Platform.</p>
  </footer>

  <div class="chat-box" onclick="alert('Messages feature coming soon!')">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#fff">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14h-4.7L12 19.3 8.7 16H4V4h16v12z"/>
    </svg>
    <span class="notification-badge" id="notification-count">0</span>
  </div>

  <script>
    async function fetchUnreadMessages() {
      try {
        const response = await fetch('/api/messages/unread');
        const { count } = await response.json();
        document.getElementById('notification-count').textContent = count;
      } catch (error) {
        console.error('Error fetching unread messages:', error);
      }
    }

    fetchUnreadMessages();
  </script>
</body>
</html>
