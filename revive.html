<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Revive - CREW</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Avenir:wght@300;400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Avenir', sans-serif;
      line-height: 1.6;
      color: #f5f5f5;
      background: #1a1a1a;
      scroll-behavior: smooth;
      overflow-x: hidden;
      position: relative;
    }

    canvas#logo-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.2;
    }

    nav {
      background: rgba(26, 26, 26, 0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 0.5rem 2rem;
    }

    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .nav-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: #ff4d4d;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .nav-logo svg {
      width: 32px;
      height: 32px;
      margin-right: 0.5rem;
      fill: none;
      stroke: #f5f5f5;
      transition: stroke 0.3s ease;
      outline: none;
    }

    .nav-logo:hover svg {
      stroke: #ff4d4d;
    }

    .nav-logo span {
      font-family: 'Avenir', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: #f5f5f5;
      letter-spacing: 1px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: #f5f5f5;
      font-size: 0.8rem;
      font-weight: 300;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ff4d4d;
    }

    .hamburger {
      display: none;
      font-size: 1.3rem;
      color: #f5f5f5;
      cursor: pointer;
    }

    main {
      min-height: calc(100vh - 60px - 80px); /* Adjust based on nav/footer height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    main h1 {
      font-family: 'Avenir', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      color: #f5f5f5;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    main p {
      font-size: 1rem;
      font-weight: 300;
      color: #cccccc;
      margin-bottom: 1rem;
    }

    footer {
      background: rgba(26, 26, 26, 0.9);
      color: #cccccc;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.8rem;
    }

    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .footer-socials a {
      display: inline-block;
    }

    .footer-socials svg {
      width: 24px;
      height: 24px;
      fill: #f5f5f5;
      transition: fill 0.3s ease;
    }

    .footer-socials a:hover svg {
      fill: #ff4d4d;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 48px;
        left: 0;
        width: 100%;
        background: rgba(26, 26, 26, 0.9);
        padding: 2rem;
        align-items: center;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 0.75rem 0;
      }

      .nav-links li a {
        font-size: 1rem;
      }

      main h1 {
        font-size: 2.2rem;
      }

      main p {
        font-size: 0.95rem;
      }

      .nav-logo svg {
        width: 28px;
        height: 28px;
      }

      .footer-socials svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    const canvas = document.getElementById('logo-bg');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const lines = [];
    for (let i = 0; i < 30; i++) {
      lines.push({
        x1: Math.random() * width,
        y1: Math.random() * height,
        x2: Math.random() * width,
        y2: Math.random() * height,
        vx1: (Math.random() - 0.5) * 0.5,
        vy1: (Math.random() - 0.5) * 0.5,
        vx2: (Math.random() - 0.5) * 0.5,
        vy2: (Math.random() - 0.5) * 0.5,
        color: Math.random() < 0.2 ? '#ff4d4d' : '#f5f5f5',
        rotation: Math.random() * Math.PI * 2
      });
    }

    function animateLines() {
      ctx.clearRect(0, 0, width, height);
      lines.forEach(line => {
        line.x1 += line.vx1;
        line.y1 += line.vy1;
        line.x2 += line.vx2;
        line.y2 += line.vy2;
        line.rotation += 0.01;

        if (line.x1 < 0 || line.x1 > width) line.vx1 *= -1;
        if (line.y1 < 0 || line.y1 > height) line.vy1 *= -1;
        if (line.x2 < 0 || line.x2 > width) line.vx2 *= -1;
        if (line.y2 < 0 || line.y2 > height) line.vy2 *= -1;

        ctx.beginPath();
        ctx.moveTo(line.x1, line.y1);
        ctx.lineTo(line.x2, line.y2);
        ctx.strokeStyle = line.color;
        ctx.lineWidth = 1;
        ctx.stroke();
      });
      requestAnimationFrame(animateLines);
    }

    animateLines();
  </script>
